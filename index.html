<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" type="img/img.png" href="Assets/icon/favicon-counter.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/body.css">
    <link rel="stylesheet" href="Assets/css/tema.css">
    <link rel="stylesheet" href="Assets/css/struttura-counter.css">


</head>

<body>

    <div class="tema">
        <button class="tema-button js-cambio-tema">Tema</button>
    </div>

    <div class="sfondo">

        <div class="counter">
            <h1>COUNTER</h1>
            <p class="js-paragrafo">0</p>
        </div>

        <div class="button-2">
            <button class=" button1 js-incrementa">+</button>
            <button class="button2 js-decrementa">-</button>
        </div>

        <div class="resetta">
            <button class="button3 js-resetta">Reset</button>
        </div>

    </div>

    <script src="Assets/js/app.js"></script>

</body>

</html>
